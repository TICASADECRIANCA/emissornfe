<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissor Massa Focus NFe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-600">
            <h2 class="text-xl font-bold mb-4">Nova Venda</h2>
            <form id="nfeForm" class="space-y-3">
                <input type="text" id="cliente" placeholder="Raz√£o Social" class="w-full border p-2 rounded" required>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="doc_cliente" placeholder="CPF/CNPJ (s√≥ n√∫meros)" class="border p-2 rounded" required>
                    <input type="text" id="cep_cliente" placeholder="CEP (s√≥ n√∫meros)" class="border p-2 rounded" required>
                </div>
                <input type="number" step="0.01" id="valorBruto" placeholder="Valor Total R$" class="w-full border p-2 rounded" required>
                <div class="grid grid-cols-2 gap-2 text-xs">
                    <div>Redu√ß√£o %<input type="number" id="percReducao" value="20" class="w-full border p-2 rounded text-sm"></div>
                    <div>ICMS %<input type="number" id="aliquotaIcms" value="18" class="w-full border p-2 rounded text-sm"></div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">Salvar na Fila</button>
            </form>
        </div>

        <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Fila de Espera</h2>
                <button id="btnEmitirMassa" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 shadow-lg transition-all">
                    üöÄ Emitir Tudo em Massa
                </button>
            </div>
            
            <table class="w-full text-left text-sm">
                <thead>
                    <tr class="border-b text-gray-400 uppercase text-[10px]">
                        <th class="py-2">Cliente</th>
                        <th class="py-2">Base Reduzida</th>
                        <th class="py-2">ICMS</th>
                        <th class="py-2">Status</th>
                    </tr>
                </thead>
                <tbody id="tabelaVendas" class="divide-y"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // CONFIGURA√á√ÉO DO FIREBASE (SUBSTITUA PELOS SEUS DADOS)
          const firebaseConfig = {
  apiKey: "AIzaSyCPXMQfxQ_q8B3MgKK4KK3qDtVD3GDYnhg",
  authDomain: "emissor-2a55a.firebaseapp.com",
  projectId: "emissor-2a55a",
  storageBucket: "emissor-2a55a.firebasestorage.app",
  messagingSenderId: "289980588435",
  appId: "1:289980588435:web:4588d7ee43bc1ef9ff4866"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tokenFocus = "fD3xZpJer34QFZn5joKWqr1Tz09b99Sr";

        // Salvar venda
        document.getElementById('nfeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const v = parseFloat(document.getElementById('valorBruto').value);
            const r = parseFloat(document.getElementById('percReducao').value);
            const base = v * ((100 - r) / 100);
            const icms = base * (parseFloat(document.getElementById('aliquotaIcms').value) / 100);

            await addDoc(collection(db, "vendas_nfe"), {
                cliente: document.getElementById('cliente').value,
                documento: document.getElementById('doc_cliente').value,
                cep: document.getElementById('cep_cliente').value,
                valorBruto: v,
                baseCalculo: base,
                icms: icms,
                status: "pendente",
                data: new Date()
            });
            document.getElementById('nfeForm').reset();
            alert("Salvo com sucesso!");
        });

        // Listar vendas em tempo real
        onSnapshot(query(collection(db, "vendas_nfe"), where("status", "==", "pendente")), (snap) => {
            const t = document.getElementById('tabelaVendas'); t.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                t.innerHTML += `<tr class="border-b"><td class="py-3">${item.cliente}</td><td>R$ ${item.baseCalculo.toFixed(2)}</td><td>R$ ${item.icms.toFixed(2)}</td><td><span class="text-yellow-600">PENDENTE</span></td></tr>`;
            });
        });

        // FUN√á√ÉO DE EMISS√ÉO EM MASSA
        document.getElementById('btnEmitirMassa').addEventListener('click', async () => {
            console.log("Bot√£o clicado. Buscando notas...");
            const snap = await getDocs(query(collection(db, "vendas_nfe"), where("status", "==", "pendente")));
            
            if(snap.empty) return alert("Nenhuma nota pendente.");

            for(const d of snap.docs) {
                const data = d.data();
                const ref = d.id; // Usamos o ID do Firebase como refer√™ncia na Focus

                const nfeBody = {
                    "natureza_operacao": "Venda",
                    "nome_destinatario": data.cliente,
                    "cpf_destinatario": data.documento,
                    "cep_destinatario": data.cep,
                    "logradouro_destinatario": "Rua Nao Informada",
                    "bairro_destinatario": "Bairro",
                    "municipio_destinatario": "Sao Paulo",
                    "uf_destinatario": "SP",
                    "items": [{
                        "numero_item": 1,
                        "codigo_produto": "001",
                        "descricao": "Produto de Venda",
                        "ncm": "94036000",
                        "cfop": "5102",
                        "valor_unitario_comercial": data.valorBruto,
                        "quantidade_comercial": 1,
                        "icms_situacao_tributaria": "20",
                        "icms_origem": "0",
                        "icms_base_calculo": data.baseCalculo,
                        "icms_aliquota": 18,
                        "icms_valor": data.icms
                    }]
                };

                try {
                   // Adicionamos o proxy antes da URL da Focus
const proxy = "https://cors-anywhere.herokuapp.com/";
const urlFocus = `https://homologacao.focusnfe.com.br/v2/nfe?ref=${ref}`;

const response = await fetch(proxy + urlFocus, {
    method: 'POST',
    headers: {
        'Authorization': 'Basic ' + btoa(tokenFocus + ":"),
        'Content-Type': 'application/json',
        'X-Requested-With': 'XMLHttpRequest' // Necess√°rio para alguns proxies
    },
    body: JSON.stringify(nfeBody)
});
                    });

                    if(response.ok) {
                        console.log(`Nota ${ref} enviada!`);
                        await updateDoc(doc(db, "vendas_nfe", d.id), { status: "emitido" });
                    } else {
                        const errData = await response.json();
                        console.error("Erro na Focus:", errData);
                        alert(`Erro no cliente ${data.cliente}: ${errData.mensagem}`);
                    }
                } catch (error) {
                    console.error("Erro de conex√£o:", error);
                }
            }
            alert("Processamento conclu√≠do. Verifique o console (F12) para detalhes.");
        });
    </script>
</body>
</html>
