<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Emissor Massa - CRINUTRIR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-600">
            <h2 class="text-xl font-bold mb-4">Nova Venda</h2>
            <form id="nfeForm" class="space-y-3">
                <input type="text" id="cliente" placeholder="RazÃ£o Social" class="w-full border p-2 rounded" required>
                <input type="text" id="doc_cliente" placeholder="CPF/CNPJ (sÃ³ nÃºmeros)" class="w-full border p-2 rounded" required>
                <input type="text" id="cep_cliente" placeholder="CEP" class="w-full border p-2 rounded" required>
                <input type="number" step="0.01" id="valorBruto" placeholder="Valor Total R$" class="w-full border p-2 rounded" required>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">Salvar na Fila</button>
            </form>
            <p class="text-[10px] mt-4 text-gray-400">Ambiente: HomologaÃ§Ã£o (Testes)</p>
        </div>

        <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Notas Pendentes</h2>
                <button id="btnEmitirMassa" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700">ðŸš€ Emitir Tudo</button>
            </div>
            <table class="w-full text-left text-sm">
                <thead>
                    <tr class="border-b text-gray-400 uppercase text-[10px]">
                        <th class="py-2">Cliente</th>
                        <th class="py-2">Base Reduzida</th>
                        <th class="py-2 text-center">AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="tabelaVendas" class="divide-y"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // CONFIGURAÃ‡ÃƒO FIREBASE (COLE A SUA AQUI)
            const firebaseConfig = {
  apiKey: "AIzaSyCPXMQfxQ_q8B3MgKK4KK3qDtVD3GDYnhg",
  authDomain: "emissor-2a55a.firebaseapp.com",
  projectId: "emissor-2a55a",
  storageBucket: "emissor-2a55a.firebasestorage.app",
  messagingSenderId: "289980588435",
  appId: "1:289980588435:web:4588d7ee43bc1ef9ff4866"+
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tokenFocus = "fD3xZpJer34QFZn5joKWqr1Tz09b99Sr";
        const proxy = "https://cors-anywhere.herokuapp.com/";

        // SALVAR
        document.getElementById('nfeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const v = parseFloat(document.getElementById('valorBruto').value);
            const base = v * 0.8; // Exemplo fixo de 20% reduÃ§Ã£o
            await addDoc(collection(db, "vendas_nfe"), {
                cliente: document.getElementById('cliente').value,
                documento: document.getElementById('doc_cliente').value,
                cep: document.getElementById('cep_cliente').value,
                valorBruto: v,
                baseCalculo: base,
                icms: base * 0.18,
                status: "pendente"
            });
            document.getElementById('nfeForm').reset();
        });

        // LISTAR TODAS AS VENDAS (PENDENTES E EMITIDAS)
onSnapshot(collection(db, "vendas_nfe"), (snap) => {
    const t = document.getElementById('tabelaVendas'); 
    t.innerHTML = "";
    
    // Ordenar para as mais recentes aparecerem primeiro (opcional)
    const docs = snap.docs.sort((a, b) => b.data().data - a.data().data);

    docs.forEach(d => {
        const item = d.data();
        
        // Define o que aparece na coluna de status/aÃ§Ã£o
        let acaoHtml = "";
        if (item.status === "emitido") {
            acaoHtml = `<a href="${item.pdf}" target="_blank" class="bg-blue-600 text-white px-3 py-1 rounded-md text-xs font-bold hover:bg-blue-800">ABRIR PDF</a>`;
        } else {
            acaoHtml = `<span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs font-bold uppercase">Pendente</span>`;
        }

        t.innerHTML += `
            <tr class="border-b hover:bg-gray-50 transition">
                <td class="py-4">
                    <div class="font-bold text-gray-800">${item.cliente}</div>
                    <div class="text-[10px] text-gray-400">${item.documento}</div>
                </td>
                <td class="py-4 text-indigo-600 font-semibold">R$ ${item.baseCalculo.toFixed(2)}</td>
                <td class="py-4 text-center">
                    ${acaoHtml}
                </td>
            </tr>`;
    });
});

        // EMITIR
        document.getElementById('btnEmitirMassa').addEventListener('click', async () => {
            const snap = await getDocs(query(collection(db, "vendas_nfe"), where("status", "==", "pendente")));
            if(snap.empty) return alert("Nada pendente.");

            alert("Clique em OK e aguarde o processamento...");

            for(const d of snap.docs) {
                const data = d.data();
                const nfeBody = {
                    "natureza_operacao": "Venda",
                    "nome_destinatario": data.cliente,
                    "cpf_destinatario": data.documento,
                    "cep_destinatario": data.cep,
                    "items": [{
                        "numero_item": 1, "codigo_produto": "01", "descricao": "Produto", "ncm": "94036000", "cfop": "5102",
                        "valor_unitario_comercial": data.valorBruto, "quantidade_comercial": 1,
                        "icms_situacao_tributaria": "20", "icms_origem": "0", "icms_base_calculo": data.baseCalculo,
                        "icms_aliquota": 18, "icms_valor": data.icms
                    }]
                };

                try {
                    const res = await fetch(proxy + `https://homologacao.focusnfe.com.br/v2/nfe?ref=${d.id}`, {
                        method: 'POST',
                        headers: { 'Authorization': 'Basic ' + btoa(tokenFocus + ":"), 'Content-Type': 'application/json' },
                        body: JSON.stringify(nfeBody)
                    });

                    const resData = await res.json();
                    if(res.ok || res.status === 202) {
                        await updateDoc(doc(db, "vendas_nfe", d.id), { 
                            status: "emitido", 
                            pdf: resData.url_danfe || "#" 
                        });
                    } else {
                        alert("Erro na Focus: " + resData.mensagem);
                    }
                } catch (e) { console.error(e); }
            }
            alert("Fim do processo!");
        });
    </script>
</body>
</html>
